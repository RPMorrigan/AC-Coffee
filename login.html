<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AC Coffee Latte</title>
</head>

<body>
    <script src="js/custom-contact.js"></script>
    <header>
        <div class="headwrap">
            <div class="logowrap">
                <img src="https://assets.codepen.io/t-15440/cannons-coffee-logo.png"
                    alt="Cannons Coffee, Beans of Joy! Est. 2014" />
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="latte.html">Coffee</a></li>
                    <li><a href="https://www.millcreekcoffee.com/">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-page">
        <div class="login">
            <form id="loginForm" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@email.com" required>
                <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password123" required>
                <br>

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="welcome"></div>
    </main>
    <footer>
        <img src="https://assets.codepen.io/t-15440/cannons-coffee-logo.png"
            alt="Cannons Coffee, Beans of Joy! Est. 2014" />
        <h2>CANNONS COFFEE</h2>
        <h7>EST. 2014</h7>
        <h5>&copy; Cannons Coffee. All Rights Reserved.</h5>
    </footer>
</body>

</html>
