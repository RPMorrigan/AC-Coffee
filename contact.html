<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AC Coffee Latte</title>
</head>

<body>
    <header>
        <div class="headwrap">
            <div class="logowrap">
                <img src="https://assets.codepen.io/t-15440/cannons-coffee-logo.png"
                alt="Cannons Coffee, Beans of Joy! Est. 2014" />
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="latte.html">Coffee</a></li>
                    <li><a href="https://www.millcreekcoffee.com/">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact-page">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                
                <label for="phone">Phone:</label>
                <input type="tel"  class="phone" id="phone" name="phone" placeholder="(555) 555-5555" required>
                <br>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                <br>
                
                <label for="flavor">Choose your favorite! </label>
                <select id="flavor" name="flavor" required>
                    <option value="latte">Latte</option>
                    <option value="coffee">Coffee</option>
                    <option value="espresso">Espresso</option>
                    <option value="mocha">Mocha</option>
                    <option value="cappuccino">Cappuccino</option>
                </select>
                <br>
                
                <label for="buywork">Are you a client or applicant?</label>
                <input type="radio" id="client" name="buywork" value="client" required>
                <label for="client">Client</label>
                <input type="radio" id="applicant" name="buywork" value="applicant" required>
                <label for="applicant">Applicant</label>
                <br><br>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="userInput"></div>
    </main>
    <footer>
        <img src="https://assets.codepen.io/t-15440/cannons-coffee-logo.png"
        alt="Cannons Coffee, Beans of Joy! Est. 2014" />
        <h2>CANNONS COFFEE</h2>
        <h7>EST. 2014</h7>
        <h5>&copy; Cannons Coffee. All Rights Reserved.</h5>
    </footer>
    <script src="js/custom-contact.js"></script>
</body>

</html>
